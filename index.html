                </form><br>
                <div class="w-75 m-auto">
                    <button onClick="checkLove()" class="btn btn-secondary w-50" >CHECK</button>
                </div>
                <br>
                <div>
                    <h3 class="love">%</h3>
                </div>
            </div>
            <div class="card-footer bg-primary"><h3>God bless your RelationShip</h3></div>
